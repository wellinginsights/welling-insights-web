<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry Insights | Welling Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #044973;
            --deep-navy: #032130;
            --electric-cyan: #00aae3;
            --text-dark: #3d3d3d;
            --text-light: #ffffff;
            --bg-grey: #f8f9fa;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; color: var(--text-dark); line-height: 1.6; background-color: var(--bg-grey); }
        
        /* NAV */
        nav { background: var(--deep-navy); padding: 20px; text-align: center; }
        nav a { color: white; text-decoration: none; font-weight: 700; letter-spacing: 1px; font-size: 0.9rem; }
        nav a:hover { color: var(--electric-cyan); }

        /* HERO */
        header { background-color: var(--primary-blue); color: white; padding: 60px 20px; text-align: center; }
        h1 { font-size: 2.5rem; margin-bottom: 15px; font-weight: 800; }

        /* BLOG CONTAINER */
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .blog-wrapper {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            min-height: 600px; /* Prevents collapse while Elfsight loads */
        }
        
        footer { background: var(--deep-navy); color: #888; text-align: center; padding: 30px; margin-top: 50px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <nav>

    </header>

            <div class="elfsight-app-667559f7-aa60-4044-9985-1e6e9c5d1ffd" data-elfsight-app-lazy></div>
            </div>
    </div>

    <footer>
        <p>© 2025 Welling Insights. All Rights Reserved.</p>
    </footer>

</body>
